{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
            <h2>Iniciar sesión</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Iniciar</button>
                    <a href="{% url 'password_reset' %}" class="btn btn-link">¿Olvidaste tu constraseña?</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
