{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
            <h2>Restablecer contraseña</h2>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Enviar el link de confirmación</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
